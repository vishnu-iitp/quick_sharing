name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows MSIX
        run: flutter build windows --release
      
      - name: Build MSIX Installer
        run: flutter pub run msix:create
      
      - name: Create Windows Archive (Portable)
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath quick_sharing_windows_portable.zip
      
      - name: Upload MSIX Installer
        uses: actions/upload-artifact@v4
        with:
          name: quick_sharing_windows_msix
          path: build/windows/x64/runner/Release/*.msix
      
      - name: Upload Windows Portable ZIP
        uses: actions/upload-artifact@v4
        with:
          name: quick_sharing_windows_portable
          path: quick_sharing_windows_portable.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --release
      
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: quick_sharing_android
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Create Linux Archive
        run: tar -czvf quick_sharing_linux.tar.gz -C build/linux/x64/release/bundle .
      
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quick_sharing_linux
          path: quick_sharing_linux.tar.gz

  release:
    name: Create Release
    needs: [build-windows, build-android, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows MSIX
        uses: actions/download-artifact@v4
        with:
          name: quick_sharing_windows_msix
          path: ./artifacts
      
      - name: Download Windows Portable ZIP
        uses: actions/download-artifact@v4
        with:
          name: quick_sharing_windows_portable
          path: ./artifacts
      
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: quick_sharing_android
          path: ./artifacts
      
      - name: Download Linux Archive
        uses: actions/download-artifact@v4
        with:
          name: quick_sharing_linux
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.msix
            ./artifacts/quick_sharing_windows_portable.zip
            ./artifacts/app-release.apk
            ./artifacts/quick_sharing_linux.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
